name: Test and Deploy
on:
  - push

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install nodeJS
        uses: actions/setup-node@v3
        with:
          node-version: 20
      - name: Install Dependencies
        run: npm ci
      - name: Create linter config
        run: npm init @eslint/config
      - name: Run linter
        run: npm run lint

